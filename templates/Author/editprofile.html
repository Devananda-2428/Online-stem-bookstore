<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">


    <title>Edit-Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body{margin-top:20px;
background-color:#f2f6fc;
color:#69707a;
}
.img-account-profile {
    height: 10rem;
}
.rounded-circle {
    border-radius: 50% !important;
}
.card {
    box-shadow: 0 0.15rem 1.75rem 0 rgb(33 40 50 / 15%);
}
.card .card-header {
    font-weight: 500;
}
.card-header:first-child {
    border-radius: 0.35rem 0.35rem 0 0;
}
.card-header {
    padding: 1rem 1.35rem;
    margin-bottom: 0;
    background-color: rgba(33, 40, 50, 0.03);
    border-bottom: 1px solid rgba(33, 40, 50, 0.125);
}
.form-control, .dataTable-input {
    display: block;
    width: 100%;
    padding: 0.875rem 1.125rem;
    font-size: 0.875rem;
    font-weight: 400;
    line-height: 1;
    color: #69707a;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #c5ccd6;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    border-radius: 0.35rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.nav-borders .nav-link.active {
    color: #0061f2;
    border-bottom-color: #0061f2;
}
.nav-borders .nav-link {
    color: #69707a;
    border-bottom-width: 0.125rem;
    border-bottom-style: solid;
    border-bottom-color: transparent;
    padding-top: 0.5rem;
    padding-bottom: 0.5rem;
    padding-left: 0;
    padding-right: 0;
    margin-left: 1rem;
    margin-right: 1rem;
}
    </style>
</head>
<body>
<div class="container-xl px-4 mt-4">

    <nav class="nav nav-borders">
        <a class="nav-link active ms-0" href="" target="__blank">Profile</a>

    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">

            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">

                    <img class="img-account-profile rounded-rectangle mb-2" src="/Images/{{data.Authorimg}}" alt>

                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>

                    <button class="btn btn-primary" type="button">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">

            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form action="{% url 'editprofile' id=data.Authorid %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="small mb-1" for="newname">Name</label>
                            <input class="form-control" id="newname" name="newname" type="text"
                                   pattern="^[A-Za_z][A-Za-z -]+$"
                                   title="Must start with capital letter followed by upper or lowercase letters"
                                   placeholder="Enter your Full Name"
                                   value="{{data.Authorname}}">
                        </div>

                        <div class="row gx-3 mb-3">

                            <div class="col-md-6">
                                <label class="small mb-1" for="newcont">Contact</label>
                                <input class="form-control" id="newcont" name="newcont" type="text"
                                       pattern="[0-9]{10}" title="Must contain 10 digits"
                                       placeholder="Enter your Contact Number" value="{{data.Authorcontact}}">
                            </div>

                            <div class="col-md-6">
                                <label class="small mb-1" for="newmail">E-mail</label>
                                <input class="form-control" id="newmail" name="newmail" type="email"
                                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                       title="must enter a valid email address"
                                       placeholder="Enter your E-mail" value="{{data.Authoremail}}">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="newadd">Address</label>
                            <input class="form-control" id="newadd" name="newadd" type="text"
                                   placeholder="Enter your Full Name"
                                   value="{{data.Authoraddress}}">
                        </div>


                        <div class="row gx-3 mb-3">

                            <div class="col-md-6">
                                <label class="small mb-1" for="newuser">UserName</label>
                                <input class="form-control" id="newuser" name="newuser" type="text"
                                       pattern="[a-z]{5,15}" title="Must contain minimum 4 and maximum 15 characters"
                                       placeholder="Enter your Username" value="{{data.Loginid.Username}}">
                            </div>

                            <div class="col-md-6">
                                <label class="small mb-1" for="newpass">Password</label>
                                <input class="form-control" id="newpass" type="text" name="newpass"
                                       placeholder="Enter your password" value="{{data.Loginid.Password}}">
                            </div>
                        </div>

                        <button class="btn btn-primary" type="submit">Save changes</button>
                        <a href="{% url 'authorhome' %}">
                            <button class="btn btn-primary" type="button">Cancel</button>
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
