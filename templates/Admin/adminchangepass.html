{% load static %}
{% include "Admin/header.html" %}
<div class="main-panel">
<div class="content-wrapper">
    <div class="row">
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Change Password</h4>
                <br>
                <br>
                <form class="forms-sample" action="{% url 'adminchangepass' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label"><b>Password</b></label>
                        <div class="col-sm-9">
                            <input type="Password" class="form-control"
                                   placeholder="Enter New Password">
                        </div>
                    </div>
                  <div class="form-group row">
                        <label class="col-sm-3 col-form-label"><b>Confirm Password</b></label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="new_pass" name="new_pass"
                                   placeholder="Re-enter the Password">
                        </div>
                    </div>


                    <button type=" submit" class="btn btn-primary mr-2">Change Password</button>
                            <input type="reset" class="btn btn-light" value="Cancel">


                </form>

            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
 {% include "Admin/footer.html" %}
