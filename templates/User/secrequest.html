    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
    <!--

    <link rel="stylesheet" href="{% static 'User/css/linearicons.css' %}">

    <style>
     .author-label {
            color: blue; /* Change to your desired color */
            margin-right: 10px;
        }


        .green-button {
            background-color:green ;
            color: white;
            padding: 10px 10px;
            border: none;
            border-radius: 20px; /* Adjust the radius as needed */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }
          .red-button {
            background-color:red ;
            color: white;
            padding: 10px 10px;
            border: none;
            border-radius: 20px; /* Adjust the radius as needed */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }
        .orange1-button {
            background-color:#ff5733 ;
            color: white;
            padding: 10px 50px;
            border: none;
            border-radius: 20px; /* Adjust the radius as needed */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }






    </style>

<body style="background-image: url('{% static 'User/bg2.jpg' %}'); background-size: cover; background-position: center;">

<header id="header" id="home">
    <div class="container">
        <div class="row align-items-center justify-content-between d-flex">
            <div id="logo">
                <a href="{% static 'User/index.html' %}"><img src="{% static 'User/img/logo.png' %}" alt=""
                                                              title=""/></a>
            </div>
            <nav id="nav-menu-container">
                <ul class="nav-menu">
                    <li class="menu-active"><a href="{% url 'index' %}">
                        <button class="orange1-button">
                           Home
                        </button>
                    </a></li>


                </ul>
            </nav><!-- #nav-menu-container -->
        </div>
    </div>
</header>


<!-- Start about Area -->
<section class="section-gap info-area" id="about">
    <div class="container">
        <div class="single-info row mt-40 align-items-center">
            <div class="col-lg-6 col-md-12 text-center no-padding info-left">
                <div class="info-thumb">
                    <img src="/Images/{{dt.Secbookid.secbookimg}}" class="img-fluid info-img" alt="">
                </div>
            </div>
            <div class="col-lg-6 col-md-12 no-padding info-rigth">
                <div class="info-content">
                    <h2 class="pb-30"><span class="author-label">{{dt.Secbookid.secbookname}}</span></h2>
                    <h4 class="pb-30">Requested Date:<span class="author-label">{{ dt.Requestdate }}</span></h4>
                    <h4 class="pb-30">Requested By:<span class="author-label">{{ dt.Userid.UserName }}</span></h4>
                    <h4 class="pb-30">Email: <span class="author-label">{{ dt.Userid.Useremail }}</span></h4>
                    <h4 class="pb-30">Contact: <span class="author-label">{{ dt.Userid.Usercontact }}</span></h4>


                    <div class="details">
                        <a href="{% url 'secconfirm' id=dt.Secbookid.Secbookid %}">
                            <button class="green-button">
                               confirm Sale
                            </button>
                        </a>

                        <a href="{% url 'delrequest' id=dt.Secbookid.Secbookid %}">
                        <button class="red-button">
                            Ignore Request
                        </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
