<!DOCTYPE html>
{% load static %}
<html lang="zxx" class="no-js">
<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{% static 'User/img/fav.png' %}">
    <!-- Author Meta -->
    <meta name="author" content="codepixer">
    <!-- Meta Description -->
    <meta name="description" content="">
    <!-- Meta Keyword -->
    <meta name="keywords" content="">
    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
    <title>Book</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
    <!--
    CSS
    ============================================= -->
    <link rel="stylesheet" href="{% static 'User/css/linearicons.css' %}">
    <link rel="stylesheet" href="{% static 'User/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'User/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'User/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'User/css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'User/css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'User/css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'User/css/main.css' %}">

    <style>
        .imgs-fluid {
            width: 300px; /* Adjust the image width as needed */
            height: 300px; /* Adjust the image height as needed */
            border-radius: 0%; /* Create a circular image, adjust as needed */
        }
        .orange-button {
            background-color: #ff5733;
            color: white;
            padding: 10px 50px;
            border: none;
            border-radius: 20px; /* Adjust the radius as needed */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }
        .green-button {
            background-color: green;
            color: white;
            padding: 10px 100px;
            border: none;
            border-radius: 20px; /* Adjust the radius as needed */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }

  .blue-button {
    background-color: blue;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
  }








    </style>

</head>

<body>

<header id="header" id="home">
    <div class="container">
        <div class="row align-items-center justify-content-between d-flex">
            <div id="logo">

            </div>
            <nav id="nav-menu-container">
                <ul class="nav-menu">
                    <li><a href="{% url 'textbook' id=category.Categoryid %}">
                        <button class="blue-button">
                            TextBooks
                        </button>
                    </a></li>
                    <li><a href="{% url 'guides' id=category.Categoryid %}">
                        <button class="blue-button">
                            Guides
                        </button>
                    </a></li>

                    <li class="menu-active"><a href="{% url 'questionbank' id=category.Categoryid %}">
                        <button class="blue-button">
                            Question Bank
                        </button>
                    </a></li>

                    <li class="menu-active"><a href="{% url 'secondhand' id=category.Categoryid %}">
                        <button class="blue-button">
                            Second-Hand Books
                        </button>
                    </a></li>

                    <li class="menu-active"><a href="{% url 'index' %}">
                        <button class="orange-button">
                            Home
                        </button>
                    </a></li>


                </ul>
            </nav><!-- #nav-menu-container -->
        </div>
    </div>
</header>


<section class="course-area section-gap" id="course" style="background: url('{% static 'User/bg2.jpg' %}') center center/cover no-repeat;">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="menu-content pb-60 col-lg-9">
                <div class="title text-center">
                    <h1 class="mb-10" style="color:white;">OUR BOOKS</h1>
                    <p style="color:white;">You May Choose Your Book!!</p>

                    <br>
                    <br>
                    <div class="details">
                        <a href="{% url 'search' %}">
                            <button class="green-button">
                                Search Book
                            </button>
                        </a>
                    </div>
                </div>

            </div>

        </div>
        <div class="col-lg-5  col-md-6 col-sm-6">
            <div class="single-footer-widget">
                <h6></h6>
                <p></p>

            </div>
        </div>

        <div class="row">

                {% for bk in books %}
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="single-course item">
                    <img class="imgs-fluid" src="/Images/{{bk.Bookcover}}" alt="">

                    <div class="details">
                        <a href="{% url 'sbookdetails' id=bk.Bookid %}">
                            <button class="orange-button">
                                View
                            </button>
                        </a>
                    </div>
                </div>


            </div>
            {% endfor %}
        </div>
    </div>
</section>
