{% load static %}
{% include "Admin/header.html" %}
<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-lg-10 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">CATEGORY VIEW</h4>
<!--                        <p class="card-description">-->
<!--                            Add class <code>.table</code>-->
<!--                        </p>-->
                      <br>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Category Id</th>
                                    <th>Category Name</th>
                                    <th>Image</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for c in category %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{c.Categoryname}}</td>
                                    <td><img src="/Images/{{c.Categoryimg}}" style="width: 100px;height: 69px;border-radius:10px !important"></td>
                                    <th>
                                <button type="submit"
                                        onclick="window.location.href='{% url 'categoryedit' id=c.Categoryid %}'"
                                        class="btn btn-primary mr-2">Edit
                                </button>
                                    <th>
                                <button type="submit"
                                        onclick="window.location.href='{% url 'categorydelete' id=c.Categoryid %}'"
                                        class="btn btn-danger mr-2">Delete
                                </button>
                            </th>

                            </th>
                                </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            {% include "Admin/footer.html" %}
