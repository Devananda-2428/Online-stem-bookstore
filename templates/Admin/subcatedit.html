{% load static %}
{% include "Admin/header.html" %}
<div class="main-panel">

    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">SUB-CATEGORY EDIT</h4>
                <br>
                <br>
                <form class="forms-sample" action="{% url 'subcatedit' Scat.subid  %}" method="POST" >
                    {% csrf_token %}
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Sub-Category Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" value="{{Scat.subname}}"  id="subcat" name="subcat"
                                   placeholder="Sub-Category Name">
                        </div>
                    </div>


                    <button type="submit" class="btn btn-primary mr-2">Confirm</button>
                            <input type="reset" class="btn btn-light" value="Cancel">
                </form>
            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
    {% include "Admin/footer.html" %}

</div>
