<!DOCTYPE html>
{% load static %}
<html lang="zxx" class="no-js">
<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{% static 'User/img/fav.png' %}">
    <!-- Author Meta -->
    <meta name="author" content="codepixer">
    <!-- Meta Description -->
    <meta name="description" content="">
    <!-- Meta Keyword -->
    <meta name="keywords" content="">
    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
    <title>Book</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
    <!--
    CSS
    ============================================= -->
    <link rel="stylesheet" href="{% static 'User/css/linearicons.css' %}">
    <link rel="stylesheet" href="{% static 'User/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'User/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'User/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'User/css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'User/css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'User/css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'User/css/main.css' %}">

    <style>
        .imgs-fluid {
            width: 300px; /* Adjust the image width as needed */
            height: 300px; /* Adjust the image height as needed */
            border-radius: 0%; /* Create a circular image, adjust as needed */
        }



  .blue-button {
    background-color: #007BFF;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
  }
  .details button {
    margin-right: 40px; /* Adjust the value as needed for the desired space */
}








    </style>

</head>

<body>

<header id="header" id="home">
    <div class="container">
        <div class="row align-items-center justify-content-between d-flex">
            <div id="logo">
                <a href="{% static 'User/index.html' %}"><img src="{% static 'User/img/logo.png' %}" alt=""
                                                              title=""/></a>
            </div>
            <nav id="nav-menu-container">
                <ul class="nav-menu">






                    <li class="menu-active"><a href="{% url 'adminhome' %}">
                        <button class="blue-button">
                            Home
                        </button>
                    </a></li>


                </ul>
            </nav><!-- #nav-menu-container -->
        </div>
    </div>
</header>


<section class="course-area section-gap" id="course" style="background: url('{% static 'User/bg2.jpg' %}') center center/cover no-repeat;">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="menu-content pb-60 col-lg-9">
                <div class="title text-center">
                    <h1 class="mb-10" style="color:white;">Registered Books</h1>


                </div>

            </div>

        </div>
        <div class="col-lg-5  col-md-6 col-sm-6">
            <div class="single-footer-widget">
                <h6></h6>
                <p></p>

            </div>
        </div>

        <div class="row">

                {% for d in books %}
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="single-course item">
                    <img class="imgs-fluid" src="/Images/{{d.Bookcover}}" alt="">

                    <div class="details">
                        <a href="{% url 'bookdetails' id=d.Bookid %}">
                            <button class="blue-button">
                               Details
                            </button>
                        </a>

                    </div>
                </div>


            </div>
            {% endfor %}
        </div>
    </div>
</section>
